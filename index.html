<!DOCTYPE html>

    <link rel="manifest" href="/assets/site.webmanifest">

    <title>Frontline Hydraulic Services | 24/7 Mobile Repair</title>
    <meta name="application-name" content="Frontline Hydraulic Services" />
    <meta name="description" content="24/7 emergency mobile hydraulic repair services in Bakersfield, Wichita, and Lubbock. Fast response hydraulic hose and cylinder repair." />

    <!-- Preconnect to external origins for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Google Fonts with display=swap (non-render-blocking) -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;800&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet"></noscript>

    <!-- Leaflet CSS loaded dynamically only when needed (LocationPage) -->

    <!-- WebSite Schema for Google Search Site Name -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Frontline Hydraulic Services",
      "alternateName": ["Frontline Hydraulics", "Emergency Hydraulics"],
      "url": "https://emergencyhydraulics.com"
    }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Frontline Hydraulic Services",
      "image": "https://emergencyhydraulics.com/assets/logo.png",
      "url": "https://emergencyhydraulics.com",
      "telephone": "+1-859-462-4673",
      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Lubbock",
        "addressRegion": "TX",
        "addressCountry": "US"
      }
    }
    </script>
  </head>
  <body>
